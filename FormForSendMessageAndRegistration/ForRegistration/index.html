<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div id="wrapper">
            <div id="container">
                <div id="registration-form">
                    <h2>Registration Form</h2>
                    <div class="form-group">
                        <img src="images/username.png" alt="">
                        <div id="user-name">
                            <input type="text" class="none-border" placeholder="Username"required>
                        </div>
                    </div>
                    <div class="form-group">
                        <img src="images/email.png" alt="">
                        <div id="email">
                            <input type="email" class="none-border" placeholder="Email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <img src="images/pswd.png" alt="">
                        <div id="password">
                            <input type="password" class="none-border" placeholder="Password" required>
                            <input type="password" class="none-border" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <div id="check-buttons">
                        <div id="special-offers">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I want to receive mews and special offers</label>
                        </div>
                        
                        <div id="newsletter">
                            <input type="checkbox" id="newsletter" required>
                            <label for="newsletter">I want to receive the latest news and updates</label>
                        </div>
                    </div>
                </div>
                
                <div id="personal-details">
                    <h2>Personal Details</h2>
                    <div class="form-group">
                        <div id="first-last-name">
                            <input type="text" class="none-border" placeholder="First name" required>
                            <input type="text" class="none-border" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="none-border" id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        
                        <div id="dob">
                            <input type="datetime" class="none-border" value="dd/mm/yyyy" required>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rectangle"></div>
            <div id="submit-button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
